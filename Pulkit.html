<!DOCTYPE html>
<html>
<head>
  <title>Location-Based Google Form Auto-Prefill</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #formLink {
      display: none;
      font-size: 18px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    #leaveSection {
      margin-top: 50px;
    }
    #leaveSection h3 {
      font-size: 22px;
      color: red;
      margin-bottom: 10px;
    }
    #leaveSection a {
      font-size: 18px;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h2>üîÑ Fetching your location...</h2>
  <p id="status">Please wait while we capture your location.</p>

  <a id="formLink" href="#" target="_blank">üöÄ Open Check-In Form</a>

  <div id="leaveSection">
    <h3>üìå Leave Application:</h3>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdLhIjjSMSPMalr0Hanbb7idXZ0GhDxkNnby9U-5Ja83UbWZg/viewform?usp=sharing"
       target="_blank">üìù Click Here to Submit Leave Form</a>
  </div>

<script>
/* =============================
   CONFIGURATION
============================= */

const locations = [
  { lat: 28.937574, lon: 77.097000 }, // Location 1
  { lat: 28.868918, lon: 77.111913 }, // Location 2
  { lat: 28.876960, lon: 77.104397 }  // Location 3
];

const radiusInMeters = 200;
const ONE_HOUR = 60 * 60 * 1000;
const STORAGE_KEY = "lastCheckInTime";

/* =============================
   HELPER FUNCTIONS
============================= */

function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function getAlphabet(index) {
  return "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[index % 26];
}

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateSimpleCode() {
  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const hour = now.getHours();
  const hourStr = String(hour).padStart(2, '0');
  const month = now.getMonth() + 1;
  const monthStr = String(month).padStart(2, '0');

  const letter1 = getAlphabet(hour);
  const letter2 = getAlphabet(month);

  const random1 = getRandomInt(100, 999);
  const random2 = getRandomInt(10, 99);

  return `${random1}-${day}${letter1}${hourStr}${letter2}${monthStr}-${random2}`;
}

/* =============================
   MAIN FUNCTION
============================= */

function getLocationAndGenerateLink() {

  // ‚è≥ 1-Hour Lock
  const lastTime = localStorage.getItem(STORAGE_KEY);
  const now = Date.now();

  if (lastTime && (now - lastTime) < ONE_HOUR) {
    const remaining = Math.ceil((ONE_HOUR - (now - lastTime)) / 60000);
    document.querySelector('h2').innerText = "‚è≥ Check-in Already Done";
    document.getElementById('status').innerText =
      `You can check-in again after ${remaining} minutes.`;
    return;
  }

  // üìç Location Support Check
  if (!navigator.geolocation) {
    document.querySelector('h2').innerText = "‚ùå Geolocation Not Supported";
    document.getElementById('status').innerText =
      "Your browser does not support location access.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function(position) {

      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      let isInsideAnyLocation = false;
      let nearestDistance = Infinity;

      locations.forEach(loc => {
        const dist = getDistanceFromLatLonInMeters(lat, lon, loc.lat, loc.lon);
        if (dist < nearestDistance) nearestDistance = dist;
        if (dist <= radiusInMeters) isInsideAnyLocation = true;
      });

      if (isInsideAnyLocation) {

        document.querySelector('h2').innerText = "‚úÖ Location Verified!";
        document.getElementById('status').innerText =
          `Location OK | Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`;

        const googleFormBase =
          "https://docs.google.com/forms/d/e/1FAIpQLSdeBpg9REgKjth9psQm19Pn8sVWqRq9yyv9mZ2eN3otb5PGWw/viewform?usp=pp_url";

        const secretCode = generateSimpleCode();

        const filledFormLink =
          `${googleFormBase}` +
          `&entry.2007994588=${lat.toFixed(6)}` +
          `&entry.1088348376=${lon.toFixed(6)}` +
          `&entry.1749849562=${secretCode}`;

        const formLink = document.getElementById('formLink');
        formLink.href = filledFormLink;
        formLink.style.display = "inline";
        formLink.innerText =
          `üöÄ Click Here to Submit Check-In (Code: ${secretCode})`;

        localStorage.setItem(STORAGE_KEY, now);

        // üîÑ Auto Reload After Click
        formLink.addEventListener('click', function () {
          setTimeout(() => location.reload(), 2000);
        });

      } else {
        document.querySelector('h2').innerText = "‚ùå Outside Allowed Area";
        document.getElementById('status').innerText =
          `You are ${Math.round(nearestDistance)} meters away from the nearest allowed location.`;
      }
    },
    function(error) {
      document.querySelector('h2').innerText = "‚ùå Location Error";
      document.getElementById('status').innerText = error.message;
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 15000
    }
  );
}

/* =============================
   RUN SCRIPT
============================= */
getLocationAndGenerateLink();

</script>

</body>
</html>
