<!DOCTYPE html>
<html>
<head>
  <title>Employee Geo Check-In</title>
</head>
<body>
  <h2>Employee Geo Check-In Form</h2>

  <form id="geoForm">

    Latitude:
    <input type="text" id="latitude" name="latitude" readonly><br><br>

    Longitude:
    <input type="text" id="longitude" name="longitude" readonly><br><br>

    Name:
    <input type="text" id="name" name="name" required><br><br>

    Employee ID (11-99): 
    <input type="number" id="empId" name="empId" min="11" max="99" required><br><br>

    Status:
    <select id="status" name="status" required>
      <option value="">--Select Status--</option>
      <option value="In">In</option>
      <option value="Out">Out</option>
      <option value="Absent">Absent</option>
    </select><br><br>

    <button type="submit">Submit Check-In</button>
  </form>
  
  <script>
    // Auto-fetch geolocation
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById('latitude').value = position.coords.latitude;
        document.getElementById('longitude').value = position.coords.longitude;
      }, function(error) {
        alert("Location access denied or unavailable: " + error.message);
      });
    } else {
      alert("Geolocation is not supported by your browser.");
    }

    // Form submission
    document.getElementById('geoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let name = document.getElementById('name').value.trim();
      let empId = parseInt(document.getElementById('empId').value);
      let status = document.getElementById('status').value;
      let latitude = document.getElementById('latitude').value;
      let longitude = document.getElementById('longitude').value;

      // Validation
      if (!name) {
        alert("❌ Please enter your name.");
        return;
      }
      if (empId < 11 || empId > 99 || isNaN(empId)) {
        alert("❌ Employee ID must be between 11 and 99.");
        return;
      }
      if (!status) {
        alert("❌ Please select a status (In, Out, Absent).");
        return;
      }

      alert(
        "✅ Check-In Submitted:\n" +
        "Name: " + name + "\n" +
        "Employee ID: " + empId + "\n" +
        "Status: " + status + "\n" +
        "Latitude: " + latitude + "\n" +
        "Longitude: " + longitude
      );

      // Backend / Google Sheets / Firebase saving code can be added here
    });
  </script>
  <script>
document.getElementById('geoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    let name = document.getElementById('name').value.trim();
    let empId = parseInt(document.getElementById('empId').value);
    let status = document.getElementById('status').value;
    let latitude = document.getElementById('latitude').value;
    let longitude = document.getElementById('longitude').value;

    if (!name || empId < 11 || empId > 99 || !status) {
        alert("❌ Please fill in all fields correctly.");
        return;
    }

    fetch('https://script.google.com/macros/s/AKfycbzIm2zLINOxzZiJLS-s1zl9oLZTx4k9gWZyZS42uEN2Qr97vlLUz8kIZ65eclQCckjTPA/exec', {
        method: 'POST',
        body: JSON.stringify({
            name: name,
            empId: empId,
            status: status,
            latitude: latitude,
            longitude: longitude
        }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(res => res.json())
    .then(data => {
        alert("✅ Check-In Submitted Successfully!");
        document.getElementById('geoForm').reset();
    })
    .catch(err => {
        console.error(err);
        alert("❌ Error submitting data.");
    });
});
</script>

</body>
</html>
